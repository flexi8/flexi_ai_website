<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Contact Flexi AI Labs</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0; background: #f4f7f8; color: #333;
  }
  header {
    background-color: #0066cc;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
  }
  nav {
    background: #004a99;
    display: flex;
    justify-content: center;
  }
  nav a {
    color: white;
    padding: 1rem 1.5rem;
    text-decoration: none;
    font-weight: 600;

  nav a:hover {
    background: #003366;
  }
  main {

  }
  h1, h2 {
    color: #004a99;
  }
  form {
    display: flex;
    flex-direction: column;

  label {

  }
  button {
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 0.75rem;
    font-size: 1rem;

    cursor: pointer;
  }
  button:hover {
    background-color: #004a99;
  }
  footer {
    background: #004a99;
    color: white;
    text-align: center;
